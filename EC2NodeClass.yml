apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: arm-class
spec:
  amiFamily: AL2023
  instanceProfile: "KarpenterNodeInstanceProfile"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "eks-cluster"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "eks-cluster"
  amiSelectorTerms:
    - alias: "al2023@latest"